name: 👀 Pull Request Checks
on:
  workflow_dispatch:
    pull_request:
      types: [opened, edited, synchronize]

env:
  SOLUTION_PATH: ./src/Microsoft.Extensions.Logging.Log4net.sln
  PROJECT_PATH: ./src/Microsoft.Extensions.Logging.Log4Net.AspNetCore

jobs:
  build:
    name: 🚀🧪 Check PR
    runs-on: windows-latest
    steps:
      - name: 🛎 Checkout
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false

      - name: 🔐 Materialize Signing Key
        id: write_sign_key_file
        uses: timheuer/base64-to-file@v1
        with:
          fileName: "${{ env.PROJECT_PATH }}/Microsoft.Extensions.Logging.Log4Net.AspNetCoreKey.snk"
          encodedString: ${{ secrets.SIGNING_KEY }}
      
      - name: Debug SNK
        shell: pwsh
        run: Get-ChildItem -Filter *.snk -Recurse

      - name: 🏗 Setup dotnet
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: |
            6.0.x
            5.0.x
            3.1.x

      - name: 🛠 Restore packages
        run: dotnet restore "${{ env.SOLUTION_PATH }}"

      - name: 🧪 Test
        run: dotnet test "${{ env.SOLUTION_PATH }}"
